<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script src="https://kit.fontawesome.com/a29e11090c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap-social.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eton</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign-in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- sign-up -->
  <div class="container">
      <div class="sign-in-form">
        <div class="heading">
          <h1>Sign-up</h1>
        </div>
        <main class="form-signin">
          <form>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          </form>
          <div class="social-buttons">
            <div class="card-body py-1">
              <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
                <i class="fab fa-google"></i>
                Sign up with Google
              </a>
            </div>
            <div class="card-body py-1">
              <a class="btn btn-block btn-social btn-facebook" href="/auth/google" role="button">
                <i class="fab fa-facebook"></i>
                Sign up with Facebook
              </a>
            </div>
        </main>
        </div>
      </div>
    </div>

  <!-- footer -->
  <div class="footer py-4">
    <p class="mb-3">Made with ❤️ by Eton</p>
    <div class="icons">
      <a class="icon" href="#"><i class="fab fa-facebook icon"></i></a>
      <a class="icon" href="#"><i class="fab fa-twitter icon"></i></i></a>
      <a class="icon" href="#"><i class="fab fa-instagram icon"></i></a>
    </div>
  </div>
